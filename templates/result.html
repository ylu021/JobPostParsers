<!DOCTYPE HTML>
{% include 'header.html' %}
<title>Indeed Parser</title>
{% if uri or data %} 
	<h1>Results</h1>
	<ul class="results">
	{% for d in data %}
		<li><a target="_blank" href='{{d["link"] }}'>{{ d["name"].decode("utf8") }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<h1>Error parsing the search, please try again</h1>
	<ul>
		<li><a href="/indeedparser">Back to search</a>
	</ul>
{% endif %}
